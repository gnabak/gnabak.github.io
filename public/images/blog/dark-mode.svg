<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <rect width="400" height="400" fill="#1e1e1e"/>
  <rect x="20" y="20" width="360" height="360" rx="8" fill="#252526" stroke="#3c3c3c" stroke-width="1"/>
  <!-- Sun and moon -->
  <g transform="translate(155, 155)">
    <!-- Sun half -->
    <circle cx="0" cy="0" r="40" fill="#e0af68" opacity="0.15"/>
    <path d="M0-40 A40 40 0 0 1 0 40" fill="#e0af68" opacity="0.3"/>
    <line x1="0" y1="-55" x2="0" y2="-48" stroke="#e0af68" stroke-width="3" stroke-linecap="round"/>
    <line x1="38" y1="-38" x2="33" y2="-33" stroke="#e0af68" stroke-width="3" stroke-linecap="round"/>
    <line x1="55" y1="0" x2="48" y2="0" stroke="#e0af68" stroke-width="3" stroke-linecap="round"/>
  </g>
  <g transform="translate(245, 155)">
    <!-- Moon half -->
    <circle cx="0" cy="0" r="35" fill="#9cdcfe" opacity="0.2"/>
    <path d="M10-30 A25 25 0 1 0 10 30 A30 30 0 0 1 10-30" fill="#9cdcfe" opacity="0.4"/>
    <circle cx="20" cy="-30" r="2" fill="#9cdcfe" opacity="0.5"/>
    <circle cx="35" cy="-15" r="1.5" fill="#9cdcfe" opacity="0.4"/>
    <circle cx="30" cy="10" r="2.5" fill="#9cdcfe" opacity="0.3"/>
  </g>
  <!-- Divider line -->
  <line x1="200" y1="110" x2="200" y2="210" stroke="#3c3c3c" stroke-width="2" stroke-dasharray="4 4"/>
  <text x="200" y="280" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#ce9178">Dark Mode</text>
  <text x="200" y="306" text-anchor="middle" font-family="monospace" font-size="14" fill="#6a9955">// theme toggle</text>
</svg>
