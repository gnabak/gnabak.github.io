<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" style="image-rendering: pixelated;">
  <style>
    .bg { fill: transparent; }
    .body { fill: #e0d8c8; }
    .hair { fill: #f0c34b; }
    .board { fill: #55dc78; }
    .gear { fill: #ffa537; }
    .snow { fill: #e0d8c8; }
    @media (prefers-color-scheme: light) {
      .body { fill: #231e19; }
      .hair { fill: #9b6e0f; }
      .board { fill: #0f8737; }
      .gear { fill: #be5f05; }
      .snow { fill: #231e19; }
    }
  </style>
  <!-- head -->
  <rect class="hair" x="7" y="1" width="3" height="1"/>
  <rect class="body" x="7" y="2" width="3" height="2"/>
  <!-- goggles -->
  <rect class="gear" x="7" y="2" width="3" height="1"/>
  <!-- torso (crouching) -->
  <rect class="gear" x="7" y="4" width="3" height="2"/>
  <!-- arms stretched back -->
  <rect class="body" x="5" y="4" width="2" height="1"/>
  <rect class="body" x="10" y="5" width="2" height="1"/>
  <!-- legs bent -->
  <rect class="body" x="6" y="6" width="2" height="2"/>
  <rect class="body" x="9" y="6" width="2" height="2"/>
  <!-- snowboard -->
  <rect class="board" x="4" y="8" width="9" height="2" rx="1"/>
  <!-- snow spray -->
  <rect class="snow" x="2" y="9" width="1" height="1"/>
  <rect class="snow" x="1" y="10" width="1" height="1"/>
  <rect class="snow" x="3" y="11" width="1" height="1"/>
  <rect class="snow" x="13" y="9" width="1" height="1"/>
  <rect class="snow" x="14" y="10" width="1" height="1"/>
  <!-- slope line -->
  <rect class="snow" x="0" y="12" width="16" height="1" opacity="0.4"/>
</svg>
